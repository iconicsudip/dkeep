<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKeep</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="nav">
        <input id="search_note" type="text" style="font-weight: 600;" placeholder="Search">
    </div>
    <div class="link">
        <i class="fas fa-moon mode" onclick="changemode()"></i>
    </div>
    <hr>
    <div class="total_note">
        <div id="note">
            <div class="note_input" type="text" placeholder="Take a note..." onclick="newinput()">
                <h3>
                    Take a note...
                </h3>
            </div>
        </div>
        <div id="note_take">
            <div class="content_note">
                <input class="note_take_title" type="text" placeholder="Title">
                <textarea style="width: 100%; padding: 1rem;border-radius: 5px;outline: none;border: none;resize: none;"
                    name="" id="noteText" cols="30" rows="10" placeholder="Take a note..."></textarea>
            </div>
            <div class="button">
                <button onclick="save()">Save</button>
                <button onclick="closeinput()">Close</button>
            </div>
        </div>
    </div>
    <div class="mask Model">
        <div class="update_content_note">
            <input class="note_update_title" type="text" placeholder="Title">
            <textarea class="note_update" style="width: 100%; padding: 1rem;border-radius: 5px;outline: none;border: none;resize: none;"
                name="" id="noteText" cols="30" rows="10" placeholder="Take a note..."></textarea>
                <p class="update_data" id="" style="font-weight:700 ;margin-right: 1rem;cursor: pointer;" onclick="updatenotes(parseInt(this.id))">Update</p>
                <div class="dltbutton">
                    <i class="fas fa-trash update_delete" id="" onclick="deletenote(parseInt(this.id))"></i>
                </div>
                <p class="update_data"  style="font-weight:700 ;margin-left: 1rem;cursor: pointer;" onclick="closeModel()">Close</p>
        </div>
        <button class="close" role="button" onclick="closeModel()">X</button>
    </div>
    <div id="save_note">
    </div>
    <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
